    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Deploy ğŸ¥
        uses: shalzz/zola-deploy-action@v0.18.0
        env:
          BUILD_DIR: _
          PAGES_BRANCH: site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
